<div class="registraion">
    <form method="POST">
      <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      
      <label for="username"><b>User Name</b></label>
      <input [(ngModel)]="newCustomerProfile.accountname" type="text" placeholder="Enter User Name" name="username" required>
      
      <label for="accno"><b>Account Number</b></label>
      <input [(ngModel)]="newCustomerProfile.accno" type="text" placeholder="Enter Account number" name="accno" required>
      
      <label for="email"><b>Email</b></label>
      <input [(ngModel)]="newCustomerProfile.email" type="text" placeholder="Enter Email" name="email" required>

      <input [(ngModel)]="newCustomerProfile.accounttype" type="text" placeholder="Enter Account Type" name="acctype" required>
      
      <label for="aadhar"><b>Aadhaar Number</b></label>
      <input [(ngModel)]="newCustomerProfile.adhaarno"  type="text" placeholder="Enter Aadhar Number" name="aadhar" required>
      
      <label for="address"><b>Address</b></label>
      <input [(ngModel)]="newCustomerProfile.address" type="text" placeholder="Enter Address" name="address" required>

      <input [(ngModel)]="newCus.password"  type="password" placeholder="Enter Password" id="password" name="psw" required>

  </div>
